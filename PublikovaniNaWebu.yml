  ### První kroky s kaskádovými styly
  
  **Druhou a časově náročnější součástí je práce s CSS**, neboli kaskádovými styly (Cascading Style Sheets). Jde o způsob, jak sémantickému HTML dát vizuální podobu. Vracíme se zde k základům, ale namísto **obsahu** se teď budeme zabývat **formou**. HTML a CSS tvoří (společně s Javascriptem) to, co vidíte na jakékoli webové stránce – se znalostí obojího již můžete vytvořit velmi pokročilý webový obsah.
  
  **K čemu je to dobré?** Je to podobné, jako byste uměli pracovat v roce 1990 s textovým editorem a tabulkovým procesorem: umožní vám to jednak lepší porozumění fungování a potenciálu webu, a též vám to dá základní praktické dovednosti – ty můžete využít profesionálně, ale i pro vlastní potřebu.
  
  **CSS popisuje, jak mají vypadat jednotlivé prvky v dokumentu**: odstavce vypadají takto, nadpisy zase jinak, atp. Prohlédněte si kód v jednotlivých editorech — vlevo vidíte již známé HTML, následuje CSS a vpravo vidíte výstup. CSS má jednoduchou strukturu `selektor { vlastnost: hodnota; vlastnost2: hodnota; … }`. Selektor (`p`, `h1`) *vybírá* prvky, na něž chcete aplikovat pravidlo a pravidlo se skládá z deklarací, které popisují různé vlastnosti (např. barvu textu, typ písma anebo šířku obrázku).
  
  Zkuste kód v obou editorech upravit a sledujte, jak se mění výstup. Dosáhněte toho, aby byl vzhled obsahu v pravém sloupci výrazně odlišný od toho, který jste zde našli. Vyzkoušejte si různé vlastnosti CSS, které jsou popsané v kódu.
