  ### Kurz CSS
  
  CSS má velmi jednoduchou syntaxi, ale je potřebné se naučit slovíčka — to můžete snadno zvládnout pomocí internetového kurzu. Můžete si vybrat ze dvou variant. 
  
  Můžete absolvovat část kurzu na [Codecademy](https://www.codecademy.com/) nebo na [Khan Academy](https://www.khanacademy.org/). Pokud to stihnete, klidně si projděte kurzy oba. (Lekce počítá s tím, že již znáte základy HTML z kurzu *Transformace dat pomocí počítače* &ndash; pokud tomu tak není, počítejte s tím, že vám bude průchod lekcí trvat o něco déle.)
  
  - [HTML & CSS @ Codecademy](https://www.codecademy.com/learn/web) – zde pracujete přímo s kódem a učíte se pomocí textové nápovědy po malých krůčcích (zpracujte lekce dostupné zdarma)
  - [Khan Academy](https://www.khanacademy.org/computing/computer-programming/html-css/) – zde se učíte pomocí interaktivních tutoriálů, kterými vás provází hlas lektora či lektorky (měly by vám stačit lekce *Intro to CSS*, *CSS text properties*, *CSS layout* a *Using multiple CSS classes*)

  > **Pozn.:** Pokud budete potřebovat, neváhejte si dohledat další informace. Nicméně stejně jako v podzimním kurzu nedoporučuji používat zdroj [jakpsatweb.cz](http://jakpsatweb.cz), který bohužel místy obsahuje zastaralé a matoucí informace z doby, kdy bylo CSS ještě poměrně nové.
  
  Do vstupního pole popište, který kurz jste si vybrali a jak to šlo: co pro vás bylo snadné, co bylo obtížné a zda je něco, s čím byste potřebovali poradit. (To bude sloužit jako zpětná vazba pro vyučujícího.)
