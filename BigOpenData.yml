comments: 5
questions: |
  ### Analytické nástroje
  
  Analytických nástrojů, které pracují s velkými daty, je mnoho. Analýza dat o zemědělství je většině z nás vzdálená, ale např. s nástroji, užívanými v online marketingu a na sociálních sítích (Google Analytics, Facebook Insights atp.) se můžete snadno setkat při různých školních, pracovních i volnočasových aktivitách. 
  
  > Protože jde o metriky a nástroje, které dnes při komunikaci s klienty využívá téměř každá organizace, můžete se se samotným nástrojem nebo jeho výstupy setkat na různých pozicích — nejen na pozici PR nebo v marketingu.
  
  S Google Analytics budeme pracovat v rámci týmového projektu: na starosti jej bude mít jeden člen týmu, ale o výsledcích byste se měli bavit všichni.
  
  #### Další krok týmového projektu

  V projektovém týmu si rozdělte níže popsané tři úlohy (nezačínejte, dokud nebudete ve shodě ohledně rozdělení úkolů). Vzájemně si dejte vědět, jak to šlo a na jaké jste narazili problémy (příště se role protočí). 
  
  > **Poznámky:** Na úkolech můžete spolupracovat, ale zodpovědnost za každou z částí přijímá jeden ze členů. Každý člen týmu pracuje s týmovým repozitářem a využívá větví a *pull requestů*. Pokud jste v týmu pouze dva, vynechte první úkol.
  
  1. **(Otevřená) data pro projekt.** Najděte externí data, která je možné ve vašem projektu využít: mohou to být konkrétní data, která se týkají vašeho předmětu zájmu anebo data, která s ním souvisejí (např. nemusí jít o data, která popisují *Ptactvo na jižní Moravě*, ale může jít o databázi ptáků anebo obdobnou datovou sadu z jiného regionu.) Vytvořte nový příspěvek na webu (post), kde odkažte na tyto zdroje a podrobně popište o jaká data jde, pod jakou licencí jsou dostupná a k jakým účelům byste je vy a vaši čtenáři mohli využít. (Přípravu pro tento úkol již možná máte na stránce *o webu*.)
  
  2. **CSS a šablony v Jekyllu.** Na základě návrhů změn a moodboardů, které jste vy a vaši týmoví kolegové vytvořili v předchozím úkolu (sesbírejte si je), zpracujte změny v šablonách a v CSS. (Popis práce s Jekyllem najdete v předchozím úkolu.) Pokud něco nebudete zapracovávat, zdůvodněte to ve vstupním poli.
  
  3. **Nasazení Google Analytics a získání základního přehledu o využitém nástroji.** Na týmový Jekyll nasaďte Google Analytics (postup dohledejte na internetu – není to složité). Do vstupního pole popište, jaké metriky budete měřit (doporučení dohledejte online) a jaké jsou v těchto metrikách cíle vašeho projektu (např. *bounce rate v měsíci květnu bude pod 50 %*).
  
  Na tento úkol si vyhraďte alespoň 3 hodiny, abyste se zvládli domluvit na postupu. Do vstupního pole vložte krom výše zmíněného odkaz na týmový repozitář a případné pull requesty (pohlídejte si, aby byly uzavřené). 
  
  Do pole pro komentář popište a zhodnoťte průběh týmové spolupráce.
