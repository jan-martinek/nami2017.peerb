name: "Web 2.0"
summary: "Web 2.0 a uživateli generovaný obsah"
goals: |
  [Web 2.0](http://www.jstor.org/action/doBasicSearch?Query=web+2.0&acc=off&wc=on&fc=off&group=none) symbolizoval především zvýraznění role uživatelů ve tvorbě webového obsahu. V úvodu kurzu jsme narazili na základní myšlenky, které stojí za webem, mezi něž patří otevřenost a přístupnost: proto může takový *„obrat k uživatelům“* působit překvapivě. 
  
  **Vysvětlení je ale jednoduché.** Původními uživateli webu byli především technicky zběhlí profesionálové, kteří byli schopni pracovat s webovými technologiemi (HTML, CSS, později i Javascript) a web tak byl zdánlivě (ve své exkluzivitě) zcela demokratický. Během první vlny komercionalizace webového provozu (před tzv. prasknutím [dot-com bubliny][dotcom]) pak došlo k jasnému oddělení tvůrců obsahu (profesionálové) a jeho konzumentů („běžní“ uživatelé).
  
  [dotcom]: https://en.wikipedia.org/wiki/Dot-com_bubble 
  
  Web 2.0 tak díky nástrojům pro publikování a sdílení jako jsou **blogy, komentáře, wiki, diskusní fóra, sociální sítě, webové aplikace aj.** nabídl nové možnosti interakce uživatelům, kteří při práci s webem používali pouze webový prohlížeč. 
  
  Odborná reflexe těchto fenoménů probíhala nejvýrazněji v letech [2005–2008](https://www.google.com/trends/explore#q=web%202.0), kdy dochází k razantním změnám v chování uživatelů na internetu. Od té doby se situace dále proměňuje — sociální média se blíží pozici, kterou měly v období před Webem 2.0 tradiční média, zatímco uživatelé získávají přístup k pokročilým technologiím, které umožňují využít intenzivněji potenciál hypertextu a webu (verzovací systémy, specializované editory, kolaborativní nástroje atp.). Od [roku 2008](https://www.google.com/trends/explore#q=mobile%20first) se pak prosazuje [mobilní web](https://developers.google.com/webmasters/mobile-sites/) a mobilní aplikace, které přinášejí zcela [nové využití webu](http://mark-kirby.co.uk/2011/the-mobile-context/) a [vzorce chování](https://www.smashingmagazine.com/2015/10/takeaways-mobile-web-behavior/) jeho uživatelů.
