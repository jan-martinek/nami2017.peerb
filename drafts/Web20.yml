# projektový úkol: 2 články s obrázkem za každého člena týmu
# commit vždy alespoň se dvěma soubory a s popisem
bloom: apply
time: 1h
questions: |
  Dotáhněte obsah svého týmového projektu. Každý člen týmu doplní dva příspěvky, které tematicky odpovídají zaměření webu. Je výhodné, když se domluvíte a rozdělíte si práci, aby vedla ke sdíleným cílům. Pokud však narazíte na problém, můžete pracovat samostatně.
  
  > **Tip:** Pokud v projektu existují příspěvky, které jsou vloženy „pro efekt“ a pro čtenáře, kterého zajímá dané téma, nejsou samy o sobě zajímavé, přepracujte tyto příspěvky tak, aby splňovaly níže vyjmenované podmínky. Nicméně v tomto případně se rozhodně dohodněte v týmu, ať nepracujete na stejném příspěvku dvojmo.
  
  Doplňte dva příspěvky (články, stránky atp.), které oba splňují následující podmínky:
  
  - zapadají do profilu vašeho webu a jsou zajímavé pro cílového čtenáře,
  - korektně využívají souborů v markdownu a šablon,
  - obsahují vždy alespoň jeden obrázek (ten nahrajte do složky `/images` a korektně vložte do textu pomocí syntaxe markdown)
  - obsahují vždy alespoň dva hypertextové odkazy na relevantní zdroje
  - minimální rozsah každého článku je 500 znaků, je nutné korektně využívat prvků v syntaxi markdown
  
  **Zásadní podmínkou je příspěvky commitnout vždy jako celek** (tedy alespoň jeden soubor s koncovkou `md` a obrázek v každém commitu) **a vhodně commity popsat**. 
  
  Pokud jste vlastníkem repozitáře, vložte do vstupního pole odkazy na commity, pokud do něj přispíváte z forku, vložte odkazy na pull request(y).
