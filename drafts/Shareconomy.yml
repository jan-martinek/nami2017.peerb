# shareconomy - článek
bloom: understand
questions: |
  Dohledejte si tři zdroje:
  
  - obecný popis fenoménu *sharing economy* (mimo Wikipedii)
  - článěk pozitivně referující o konkrétní službě, kterou je možné zařadit do kategorie sharing economy
  - článěk negativně referující o konkrétní službě, kterou je možné zařadit do kategorie sharing economy
  
  Na základě těchto tří zdrojů shrňte, co je to sharing economy a zhodnoťte vlastní postoj vůči tomuto fenoménu.
