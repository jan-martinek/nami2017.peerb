name: "Shareconomy"
summary: "Sharing economy a závěr kurzu"
goals: |
  Tato lekce je poměrně stručná a krátká: podíváme se krátce na fenomén *sharing economy*, na závěr kurzu si přečteme společně esej o budoucnosti internetu a naposledy projdeme vytvořené projekty.
reading: |   
  Pojem *sharing economy* je poměrně diskutovanou záležitostí posledních let, proto jsou všechny informace dostupné v úkolech. (Výjimečně v&nbsp;kontextu tohoto semestru nejsou nabízeny žádné úvodní texty, neboť je jich i v českém kontextu poměrně mnoho.)
  
  > **Poznámka:** Jak jsem zdůrazňoval na semináři, klíčové je při popisu tohoto fenoménu vnímat dvě roviny: technologickou a společenskou. Nové formy sjednávání práce, nové business modely, nové způsoby zprostředkované interakce pomocí mobilních technologií: to vše proměňuje, jak fungují lidé, firmy, úřady nebo i města.
  
  Na závěr lekce a též tohoto semestru nás čeká článek [Everything is Broken](https://medium.com/message/everything-is-broken-81e5f33a24e1). Jde o poměrně dlouhý text, ale jde o čtivý esej. Díky znalostem nabytým v posledních dvou semestrech by měl obohatit vaše uvažování o technologiích, které nás obklopují.
time:
rubrics:
  - 
    metric: "Je popis služby v prvním úkolu dobře zpracovaný? (jedna z možností je vynechána záměrně)"
    0: "Úkol zcela chybí nebo není srozumitelný."
    2: "Popis je neúplný, popř. schází úvaha o přiřazení k fenoménu *sharing economy*."
    3: "Úkol je zpracován dle zadání."
  -
    metric: "Je koncept *sharing economy* popsán dobře?"
    0: "Úkol zcela chybí nebo není srozumitelný."
    1: "Termín *sharing economy* je užíván nesprávně, popř. zdrojové texty jsou velmi krátké a neposkytují dostatek informací."
    2: "Úkol je zpracován dle zadání a na základě solidních zdrojů."
    3: "Úkol je zpracován dle zadání a je zhodnocen vlastní postoj autora či autorky úkolu."
  -
    metric: "Je úkol věnující se textu *Everything si broken* zpracován dobře?"
    0: "Úkol zcela chybí nebo není srozumitelný."
    1: "Shrnutí je neúplné, popř. schází formulace vlastního postoje."
    2: "Shrnutí je dobré, ale formulovaný postoj se míjí s tím, co článek sděluje."
    3: "Úkol je zpracován dle zadání."
  -
    metric: "Je úkol, týkající se týmového projektu zpracován dobře? (jedna z možností je vynechána záměrně)"
    0: "Úkol zcela chybí nebo není srozumitelný."
    2: "Úkol je zpracován dle zadání, ale kategorie nejsou zvoleny vhodně, popř. slovní hodnocení je snadno zpochybnitelné."
    3: "Úkol je zpracován dle zadání."
  - "Krátce okomentujte zvolené kategorie hodnocení v předposledním příkladu. Porovnejte je s kategoriemi, které jste zvolili vy sami."
  - 
    metric: "Je úkol týkající se Google Analytics zpracován dobře?"
    0: "Úkol zcela chybí nebo není srozumitelný."
    1: "Screenshot je vybrán špatně, popř. není dotažena jiná část úkolu."
    2: "Screenshot je dobře vybrán, ale interpretace naměřených hodnot není správná."
    3: "Úkol je zpracován dle zadání."
