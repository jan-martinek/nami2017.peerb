  ### Spojování webových služeb
  
  **Jak to vypadá? Začněme s příklady.** 
  
  - Přidáte do kopie e-mailu extra adresu a vytvoříte úkol v Trellu nebo v Google Tasks. *Nebo to samé uděláte ohvězdičkováním e-mailu.*
  - Vyfotíte fotku Instagramem a pak o nich tweetnete. *Nebo se na Twitter přenese automaticky.*
  - Vybrané přílohy pracovních mailů si vždy uložíte do odatované složky na Dropboxu. *Anebo se to stane díky tomu, že na určitou adresu přepošlete e-mail.* 
  - Děláte rutinní úkoly (kontrola mailu, zalévání kytek)? *Nechte si pravidelně vygenerovat checklist a večer vám přijde vyhodnocení.*
  
  A tak dále.
  
  Spojování webových služeb znamená jednoduše to, že **v jedné službě něco uděláte a způsobí to další změnu jinde**. Čím více různých služeb používáte (e-mail, sociální sítě, kalendář, textové a tabulkové procesory, chytré domácí osvětlení), tím širší možnosti vám nabízejí služby jako [IFTTT](https://ifttt.com/), [Zapier](https://zapier.com) a [další](https://www.google.cz/?#q=ifttt+alternatives).
  
